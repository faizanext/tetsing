<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App and Web Link Handling</title>
</head>
<body>
    <button onclick="openAppOrWeb()">Open App or Web</button>

    <script>
        function openAppOrWeb() {
            var appLink = 'flixoo://Store/67';
            var webLink = 'https://flixoo.com/Store/67';

            var startTime = Date.now();

            // Attempt to open the app link
            window.location.href = appLink;

            // Check if the app link opened the app
            setTimeout(function() {
                // If 2 seconds have passed and the page is still focused,
                // assume the app is not installed or did not open
                if (document.hidden || Date.now() - startTime > 2000) {
                    // Fallback to opening the web link
                    window.location.href = webLink;
                }
            }, 2000);
        }
    </script>
</body>
</html>
